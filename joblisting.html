<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">

    <!--CSS Libraries-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

    <!--JavaScript Libraries-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="lib/js/joblisting.js"></script>

    <!-- User Defined Libraries -->
    <script type="text/javascript">
        $(function() {
            $('#expires-at').datetimepicker({
                format: 'MM/DD/YYYY'
            });
            $('#expires-at').data("DateTimePicker").minDate(moment().add(1, 'days'));
        });
    </script>

</head>

<body>

    <form action="http://overlord.tnyu.org:4000/jobs" method="POST" class="form-horizontal" id="form">
        <fieldset>

            <!-- Form Name -->
            <h3 align="center">Create a job listing</h3>
            <hr>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Position Name</label>
                <div class="col-md-4">
                    <input id="position-name" name="position-name" type="text" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label">Description</label>
                <div class="col-md-4">
                    <textarea id="description" name="description" class="form-control"></textarea>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label">Category</label>
                <div class="col-md-4">
                    <select id="category" name="category" class="form-control">
                        <option value="1">Design</option>
                        <option value="2">Engineering</option>
                        <option value="3">Business Development</option>
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label">Position Level</label>
                <div class="col-md-4">
                    <select id="position-level" name="position-level" class="form-control">
                        <option value="1">Full-Time</option>
                        <option value="2">Part-Time</option>
                        <option value="3">Contract</option>
                        <option value="4">Paid Internship</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Expires At</label>
                <div class="col-md-4">
                    <div class='input-group date' id='expires-at'>
                        <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <input name="expiration" type='text' class="form-control" />
                    </div>
                </div>
            </div>

            <br></br>


            <div class="form-group">
                <label class="col-md-4 control-label">Company Name</label>
                <div class="col-md-4">
                    <input id="employer-name" name="employer" type="text" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Company URL</label>
                <div class="col-md-4">
                    <input id="employer-url" name="url" type="text" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Application Method</label>
                <div class="col-md-4">
                    <input id="app-email" name="app-email" type="text" placeholder="applications@example.com" class="form-control" required="">
                    <input id="app-url" name="app-url" type="text" placeholder="http://www.techatnyu.org/hello" class="form-control" required="">
                </div>
            </div>

            <div class="form-group" align="center">
                <button type="submit" class="btn btn-primary" id="stripe-button">
                    Checkout
                </button>
            </div>

        </fieldset>
    </form>

</body>

</html>
