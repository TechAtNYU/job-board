<div cg-busy="{promise: loadingPromise, templateUrl: 'partials/loadingtemplate.html'}">
    <div ng-if="jobs">
        <section id="jobs">
            <div ng-repeat="job in jobs" ng-if="job.attributes.isApproved == true">
                <h3 class="job__title"><a ui-sref="job({id: job.id})">{{job.attributes.positionTitle}}</a></h3>
                <p ng-bind-html="job.attributes.description | firstSentence"></p>
            </div>
        </section>
    </div>
</div>
